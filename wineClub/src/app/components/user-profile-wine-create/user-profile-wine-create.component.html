<div class="titulo-perfil">
    <h1 class="btn-primary">Meu Perfil</h1>
</div>
        
<section class="perfil btn-primary" >
    <div class="dados"><h2> <a href="./edit" class="btn btn-primary">Informações do Perfil</a> </h2></div>
    <div class="wine"><h2> <a href="./profile/wine" class="btn btn-primary">Meus vinhos</a> </h2></div>
</section>


<div class="forms-content">

    <section class="vh-100 wc-bg">
        <div class="container h-100 wc-bg">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="margin-top: 10px;">
                <div class="card-body p-md-5">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar Vinho</p>
    
                    <form class="mx-1 mx-md-4" [formGroup]="wineForm" (ngSubmit)="onSubmit()" autocomplete="off">
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" id="inputName" class="form-control" formControlName="name"
                            #myName
                            (keyup)="validatorName(myName.value)"
                            (keyup)="autocomplete($event)"
                            autofocus
                            />
                            <label class="form-label" for="inputName"
                            >Nome</label>
                            <div id="result" class="complete"></div>
                            <div  *ngIf="!nameValidador">
                                <p class="btn-primary">Este Vinho já possui cadastro!</p> 
                                <button (click)="onClick()"  type="button" class="btn btn-primary button2"> Adicioná-lo a sua lista</button>
                            </div>
                        </div>

                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input  type="text" id="inputProd" class="form-control" formControlName="producer"/>
                            <label class="form-label" for="inputProd">Produtor</label>
                        </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <select style="width:345px;" name="country" id="0"
                            placeholder="Estado"
                            formControlName="country"
                            id="inputCountry" class="form-control">
                                <option value="" *ngFor="let c of countriesList" [ngValue]="c"> {{c}} </option>
                            </select>
                            <label class="form-label" for="inputCountry">País</label>


                        </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <select style="width:345px;" name="country" id="0"
                                placeholder="Uva"
                                formControlName="grape"
                                id="inputCountry" class="form-control">
                                    <option value="" *ngFor="let g of grapesList" [ngValue]="g"> {{g}} </option>
                                </select>
                                <label class="form-label" for="inputUva">Tipo de Uva</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <select style="width:345px;" name="country" id="0"
                                placeholder="Vinho"
                                formControlName="type"
                                id="inputCountry" class="form-control">
                                    <option value="" *ngFor="let t of typesList" [ngValue]="t"> {{t}} </option>
                                </select>
                                <label class="form-label" for="inputVinho">Tipo de Vinho</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">                                
                                <select style="width:345px;" name="country" id="0"
                                placeholder="Harmonizações"
                                formControlName="harmonizing"
                                id="inputCountry" class="form-control">
                                    <option value="" *ngFor="let h of harmsList" [ngValue]="h"> {{h}} </option>
                                </select>
                                <label class="form-label" for="inputHarmo">Harmonização</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="number" id="inputPrice" class="form-control" formControlName="price"/>
                                <label class="form-label" for="inputPrice">Preço</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="file" id="inputRot" class="form-control" formControlName="image"
                                name="image"
                                accept="image/*"
                                enctype="multipart/form-data"
                                #fileInput (change)="onFileInput(fileInput.files)"
                                id="inputRot" class="form-control" formControlName="image"
                                />
                                <label class="form-label" for="inputPrice">Rótulo</label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                        </div>
    
                    </form>
    
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="./assets/img/2ETEXZTIT2N3EUZLYGVXFOAI7A.webp" class="img-fluid" alt="Wine image">
    
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    
    
</div>
